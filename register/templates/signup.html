{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Sign Up {% endblock %}

{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<div class="body">
    <form method="post">
        {%csrf_token%}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary" name="signup" value="signup">Sign Up</button>
    </form>
</div>
{% endblock %}
